# GitHub Actions workflow to build firmware binaries
# Triggered on version tags (v*) and can be manually triggered

name: Build Firmware

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.2.0)'
        required: true
        default: 'v1.2.0'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          pip install platformio
          pio pkg update

      - name: Build ESP32-S3 firmware
        run: |
          cd ${{ github.workspace }}
          pio run -e esp32s3

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          VERSION=${{ github.ref_name }}
          if [ -z "$VERSION" ] || [ "$VERSION" = "" ]; then
            VERSION=${{ github.event.inputs.version }}
          fi
          
          # Copy main firmware
          cp .pio/build/esp32s3/firmware.bin release/EvilPortal_${VERSION}_esp32s3.bin
          
          # Copy bootloader and partitions
          cp .pio/build/esp32s3/bootloader.bin release/bootloader.bin
          cp .pio/build/esp32s3/partitions.bin release/partitions.bin
          
          # Copy boot_app0.bin from PlatformIO packages
          cp ~/.platformio/packages/framework-arduinoespressif32/tools/partitions/boot_app0.bin release/boot_app0.bin
          
          # Create merged binary for easy flashing
          pip install esptool
          esptool.py --chip esp32s3 merge_bin -o release/EvilPortal_${VERSION}_esp32s3_merged.bin \
            --flash_mode dio --flash_freq 80m --flash_size 4MB \
            0x0 .pio/build/esp32s3/bootloader.bin \
            0x8000 .pio/build/esp32s3/partitions.bin \
            0xe000 ~/.platformio/packages/framework-arduinoespressif32/tools/partitions/boot_app0.bin \
            0x10000 .pio/build/esp32s3/firmware.bin

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-esp32s3
          path: release/*
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ðŸ“¦ Download Options
            
            ### Easy Install (Merged Binary)
            - `EvilPortal_${{ github.ref_name }}_esp32s3_merged.bin` - Flash at offset 0x0
            
            ### Individual Files
            - `bootloader.bin` - Bootloader (offset 0x0)
            - `partitions.bin` - Partition table (offset 0x8000)
            - `boot_app0.bin` - Boot app (offset 0xe000)
            - `EvilPortal_${{ github.ref_name }}_esp32s3.bin` - Firmware (offset 0x10000)
            
            ### ðŸŒ Web Flasher
            Flash directly from your browser: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/webflasher/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-webflasher:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download firmware artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware-esp32s3
          path: webflasher/

      - name: Update manifest.json with version
        run: |
          VERSION=${{ github.ref_name }}
          cat > webflasher/manifest.json << EOF
          {
            "name": "Evil Portal Standalone",
            "version": "${VERSION}",
            "new_install_prompt_erase": true,
            "builds": [
              {
                "chipFamily": "ESP32-S3",
                "improv": false,
                "parts": [
                  { "path": "bootloader.bin", "offset": 0 },
                  { "path": "partitions.bin", "offset": 32768 },
                  { "path": "boot_app0.bin", "offset": 57344 },
                  { "path": "EvilPortal_${VERSION}_esp32s3.bin", "offset": 65536 }
                ]
              }
            ]
          }
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: webflasher/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
