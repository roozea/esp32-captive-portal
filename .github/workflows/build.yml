name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build Standalone firmware
        run: pio run -e standalone

      - name: Build Flipper firmware
        run: pio run -e flipper

      - name: Prepare artifacts
        run: |
          mkdir -p release
          cp .pio/build/standalone/firmware.bin release/EvilPortal_Standalone.bin 2>/dev/null || cp .pio/build/standalone/*.bin release/ 2>/dev/null || true
          cp .pio/build/flipper/firmware.bin release/EvilPortal_Flipper.bin 2>/dev/null || cp .pio/build/flipper/*.bin release/ 2>/dev/null || true
          ls -la release/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-binaries
          path: release/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware-binaries
          path: release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
